name: Infra as Code

on:
  push:
    branches: [ "main" ]
    paths:  
      - '.github/workflows/iac.yml'
      - 'IaC/'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        path: repo
    - uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: list
      run: ls
    - name: pwd
      run: pwd
    - uses: azure/arm-deploy@v1
      with:
        resourceGroupName: GitHubDemo
        template: IaC/main.json
        parameters: sites_githubdemoweb_name=githubdemoweb serverfarms_GitHubDemo_name=GitHubDemo
