name: Build and Tests

on:  
  push:
    branches: [ main ]
    paths:  
      - '.github/workflows/dotnet.yml'
      - 'GitHubTest.Web/'
      - 'GitHubTest.Tests/'

jobs:  
  build:    
    runs-on: windows-latest
    
    steps:      
      - uses: actions/checkout@v2
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
        
      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1

      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

      - name: Restore Packages
        run: nuget restore GitHubTest.sln

      - name: Build Solution
        run: |
          msbuild.exe GitHubTest.sln /p:platform="Any CPU" /p:configuration="Release"
        
      - name: Run Tests
        run: vstest.console.exe .\GitHubTest.Tests\bin\Release\Sandbox.Tests.dll